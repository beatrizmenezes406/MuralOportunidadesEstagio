<div class="row">
  <div class="col-md-3">
    <span class="hipster img-fluid rounded"></span>
  </div>

  <div class="col-md-9">
    <h1 class="display-4"><span>Bem vindo(a) ao Mural de Oportunidades de Estágio (MOE)!</span></h1>

    <p class="lead">Esta é a págin inicial do site.</p>

    <div [ngSwitch]="account !== null">
      <div class="alert alert-success" *ngSwitchCase="true">
        <span id="home-logged-message" *ngIf="account">Você está logado com o usuário "{{ account.login }}".</span>
      </div>

      <div class="alert alert-warning" *ngSwitchCase="false">
        <span>Se você já tem acesso ao nosso sistema, basta clicar </span>
        <a class="alert-link" (click)="login()">aqui</a><span>.</span>
      </div>

      <div class="alert alert-warning" *ngSwitchCase="false">
        <span>Ainda não tem acesso?</span>&nbsp;
        <a class="alert-link" routerLink="account/register">Registre-se agora mesmo!</a>
      </div>
    </div>
